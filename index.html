<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
        <div class="header__left">
          <div class="header__menu-burger">
              <span class="burger"></span>
              <span class="burger-before"></span>
              <span class="burger-after"></span>
          </div>
          <div class="header__logo">
              <i class="fa-brands fa-youtube"></i>
              <h2 class="header__logo-name">YouTube <span> UA</span></h2>
          </div>
      </div>
      <div class="header__center">
            <form>
                <label>
                    <input type="text" name="search" placeholder="Введіть запит">
                </label>
                <i class="fa-regular fa-keyboard"></i>
                
            </form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="header__right">
        <i class="fa-solid fa-video"></i>
        <div class="header__rifht_block">
          <i class="fa-regular fa-bell"></i>
          <p class="header__right-circle">3</p>
        </div>
        <p class="header__right-profile">C</p>
      </div>
  </header>

  <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
